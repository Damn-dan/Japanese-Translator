<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Translate Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Japanese Translate Chat</h1>
      <p>输入中文句子，让我变成日语并拆解语法～</p>
    </header>

    <main class="chat-container" id="chat-container">
      <!-- 聊天气泡会通过 JS 动态插入 -->
    </main>

    <section class="analysis" id="analysis">
      <h2>句子拆解 · 词汇 & 语法</h2>
      <div id="analysis-content">
        <p>在上面输入一句中文，我会在这里拆解日语句子。</p>
      </div>
    </section>

    <form id="input-form" class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="在这里输入中文单词或句子，例如：我今天去日本买书。"
        autocomplete="off"
      />
      <button type="submit">发送</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
